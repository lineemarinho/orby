<div class="table-container">
  <div class="table-header">
    <div class="header-item">Título</div>
    <div class="header-item data">Data</div>
  </div>
  <div class="table-row">
    <div class="row-item">
      <img
        alt="add information"
        (click)="openItem()"
        class="addInfo"
        src="/assets/images/icons/addInfo.svg" />
      <img
        (click)="openItem()"
        class="addInfo"
        src="/assets/images/icons/download.svg"
        alt="Icone notificação" />
      Avaliação (Anamnese 1)
    </div>
    <div class="row-item data">
      27 de maio de 2023
      <div (click)="openItem()" class="action-arrow">
        <img alt="expand details" src="/assets/images/icons/arrow.svg" />
      </div>
    </div>
  </div>
  <div class="detail" *ngIf="detail">
    <b>Relatório da Sessão</b>
    <div class="line"></div>

    <b>Tempo da Sessão</b>
    <div class="subtitle">
      <p>Início da sessão: 8h30</p>
      <p>Fim da sessão: 9h15</p>
      <p>
        <img
          alt="expand details"
          src="/assets/images/icons/clock.svg" />00:45:00
      </p>
    </div>
    <div class="line"></div>

    <b>Gráfico de evolução das escalas</b>
  </div>
</div>
