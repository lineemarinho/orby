<div class="container-modal">
  <div class="title-modal">Iniciar sessão</div>
  <div class="subtitle-modal">
    Para iniciar a sessão, selecione o paciente desejado:
  </div>

  <div class="search-container">
    <input
      class="styleSearch"
      type="search"
      placeholder="Pesquise seu paciente..." />
    <div class="search">
      <img
        alt="search"
        class="search-icon"
        src="/assets/images/icons/search.svg" />
    </div>
  </div>
  <div class="list-patients">
    <app-card-patients
      [data]="false"
      (click)="startSession()"></app-card-patients>
  </div>
</div>
