<div class="container-modal">
  <div class="title-modal">Iniciar sessão</div>
  <div class="subtitle-modal">
    Considerando a condição clínica do paciente, escolha o tipo de
    neuromodulação que deseja realizar:
  </div>

  <div class="options">
    <div>
      <input
        type="radio"
        id="reabilitacao"
        placeholder="reabilitacao"
        name="fav_language"
        value="Reabilitação funcional" />
      <label for="reabilitacao">Reabilitação funcional</label>
    </div>
    <br />
    <div>
      <input
        type="radio"
        id="modulacao"
        placeholder="modulacao"
        name="fav_language"
        value="Modulação de dor" />
      <label for="modulacao">Modulação de dor</label>
    </div>
  </div>

  <div class="tab-buttons-modal">
    <app-button
      btnText="Continuar"
      btnClass="btn-primary-small"
      [image]="false"
      (click)="startSession()"></app-button>
    <app-button
      btnText="Voltar"
      btnClass="btn-outline-small"
      (click)="back()"
      [image]="false"></app-button>
  </div>
</div>
