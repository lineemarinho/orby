<div class="container-modal">
  <div class="title-modal">Editar seu perfil</div>
  <div class="subtitle-modal">Informações básicas:</div>

  <label for="name">Nome</label>
  <app-input
    type="text"
    id="password"
    name="password"
    title="password"
    placeholder="Fernanda">
  </app-input>
  <label for="name">Sobrenome</label>
  <app-input
    type="text"
    id="password"
    name="password"
    title="password"
    placeholder="Cordeiro Souza">
  </app-input>
  <label for="name">E-mail</label>
  <app-input
    type="text"
    id="password"
    name="password"
    title="password"
    placeholder="fernandacsouza@gmail.com">
  </app-input>

  <label for="name">Ocupação</label>

  <app-input
    type="text"
    id="password"
    name="password"
    title="password"
    placeholder="Ex: Neurologista, Fisioterapeuta...">
  </app-input>

  <div class="tab-buttons-modal">
    <app-button
      btnText="Editar seu perfil"
      btnClass="btn-primary-small"
      [image]="false"></app-button>
    <app-button
      btnText="Cancelar"
      btnClass="btn-outline-small"
      [image]="false"></app-button>
  </div>
</div>
